   $('#pic').prepend('<div class="domcolor" id="dom'+ii+'" style="background-color:rgb('+domColor+')">Pick Photo: <strong id="dom'+ii+'strong">' + domColor + '</strong><div/>');
 ii++;

};
img.crossOrigin = 'Anonymous';
img.src = randImage;
;

    });


  });




</script>
